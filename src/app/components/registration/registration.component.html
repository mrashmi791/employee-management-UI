 <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Registration</h1>
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" [(ngModel)]="user.firstName"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" [(ngModel)]="user.lastName"/>
            </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control" formControlName="email" [(ngModel)]="user.email"/>
          </div>

          <div class="form-group">
            <label for="text">Address</label>
            <input type="text"
                   class="form-control" formControlName="address"[(ngModel)]="user.address"/>
          </div>
          
          <div class="form-group">
            <label for="text">mobile</label>
            <input type="text"
                   class="form-control" formControlName="mobile" [(ngModel)]="user.mobile"/>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control" formControlName="password" [(ngModel)]="user.password"/>
                  
          </div>
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password"
                   class="form-control" formControlName="confirmPassword"/>
            
          </div>

          <button type="submit" [disabled]="!registerForm.valid"
           class="btn btn-warning">Sign In</button>
        </form>
      </div>
    </div>
</div>
